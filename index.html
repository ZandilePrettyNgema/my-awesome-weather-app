<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather|App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Nunito:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="city"
            name="city"
            class="city-name-input"
            id="city-name-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div weather-app-forecast>
            <h1 class="city-name" id="city-name"></h1>
            <p class="weather-conditions">
              <span id="day-time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-details">
            <div class="weather-icon">☀️</div>
            <div class="current-temperature" id="current-temperature"></div>
            <div class="weather-units">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by <a href="">Zandile Ngema</a>, is an
          open-source <a href="">on Github</a> and
          <a href="">hotsed on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
