<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather|App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="city"
            name="city"
            id="city-name"
            placeholder="Enter a city.."
            required
          />
          <input type="button" value="search" />
        </form>
      </header>
      <main>
        <div class="weather-app-details">
          <h1 class="city-name">Paris</h1>
          <p class="weather-conditions">
            Saturday 12:11, overcast clouds <br />
            Humidity: <strong>84%</strong> , Wind: <strong>7.2km/h</strong>
          </p>
          <div class="weather-temperature">
            <div class="weather-icon">☀️</div>
            <div class="current-temperature">24</div>
            <div class="wether-units">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by <a href="">Zandile Ngema</a>, is an
          open-source <a href="">on Github</a> and
          <a href="">hotsed on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
